<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/home" routerDirection="back">
        <img src="../../assets/back-dark.svg" />
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline" color="dark"></ion-icon>
      </ion-button>
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" class="product-slider">
    <ion-slide>
      <img src="../../assets/product-slider/squashhh.png" />
    </ion-slide>
    <ion-slide>
      <img src="../../assets/product-slider/Grapeee.png" />
    </ion-slide>
    <ion-slide>
      <img src="../../assets/product-slider/bbcar.png" />
    </ion-slide>
  </ion-slides>

  <div class="ion-padding-vertical">
    <h1 class="item-name">Best Sellers</h1>

    <h4 class="price">
      ₱50
      <span class="real-price">₱100</span>
    </h4>
  </div>

  <div class="seperator">
    <hr>
  </div>

  <div class="review">
    <ion-row>
      <ion-col size="6">
        <div class="rating">
          4.7
        </div>

        Very Good
      </ion-col>
      <ion-col size="6">
        <div class="count">70 Reviews</div>
      </ion-col>
    </ion-row>
  </div>

  <div class="seperator">
    <hr>
  </div>

  <div class="description">
    <h5>Description</h5>

    <p>
      Fresh squash from Batangas province, Grapes from Cotabato farmers, and fresh baby carrots that is good for the heart.
    </p>

  </div>

  <div class="seperator">
    <hr>
  </div>

  <div class="variation">
    <ion-segment (ionChange)="segmentChanged($event)" value="size">
      <ion-segment-button value="size">
        <ion-label>Select Portion</ion-label>
      </ion-segment-button>
      <ion-segment-button value="color">
        <ion-label>Select Delivery courier</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="seperator">
    <hr>
  </div>

  <div class="variation-selector">
    <div class="sizes" [class.active-variation]="activeVariation == 'size'">
      <div [class.active]="selectedSize == 1" (click)="changeSize(1)">
        1
      </div>
      <div [class.active]="selectedSize == 2" (click)="changeSize(2)">
        2
      </div>
      <div [class.active]="selectedSize == 3" (click)="changeSize(3)">
        3
      </div>
      <div [class.active]="selectedSize == 4" (click)="changeSize(4)">
        4
      </div>
    </div>

    <div class="colors" [class.active-variation]="activeVariation == 'color'">
      <div [class.active]="selectedColor == 1" (click)="changeColor(1)">
        Lalamove
      </div>
      <div [class.active]="selectedColor == 2" (click)="changeColor(2)">
        J&T Express
      </div>
      <div [class.active]="selectedColor == 3" (click)="changeColor(3)">
        Ninja Van Integrated
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full" color="light">Add to cart</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full" color="success">Buy now</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
